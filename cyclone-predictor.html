<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyclone Predictor</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .predictor-container {
            max-width: 600px;
            width: 100%;
            text-align: left;
        }
        input[type="text"], select {
            padding: 10px;
            font-size: 1.2em;
            margin: 10px 0;
            width: calc(100% - 24px);
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            margin: 10px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }
        p {
            font-size: 1.2em;
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            input[type="text"], button, p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="predictor-container">
        <h1>Cyclone Predictor</h1>
        <label for="pressure">Pressure (hPa):</label>
        <input type="text" id="pressure" placeholder="Enter pressure">
        
        <label for="temperature">Ocean Temperature (Â°C):</label>
        <input type="text" id="temperature" placeholder="Enter ocean temperature">
        
        <label for="wind-speed">Wind Speed (km/h):</label>
        <input type="text" id="wind-speed" placeholder="Enter wind speed">
        
        <button onclick="predictCyclone()">Predict Cyclone</button>
        <p id="prediction"></p>
    </div>

    <script>
        function predictCyclone() {
            const pressure = parseFloat(document.getElementById('pressure').value);
            const temperature = parseFloat(document.getElementById('temperature').value);
            const windSpeed = parseFloat(document.getElementById('wind-speed').value);
            let prediction = "";

            if (isNaN(pressure) || isNaN(temperature) || isNaN(windSpeed)) {
                prediction = "Please enter valid numerical values.";
            } else if (pressure < 950 && temperature > 26 && windSpeed > 119) {
                prediction = "Category 1 Hurricane: Very dangerous winds will produce some damage.";
            } else if (pressure < 940 && temperature > 28 && windSpeed > 154) {
                prediction = "Category 2 Hurricane: Extremely dangerous winds will cause extensive damage.";
            } else if (pressure < 920 && temperature > 30 && windSpeed > 178) {
                prediction = "Category 3 Hurricane: Devastating damage will occur.";
            } else if (pressure < 900 && temperature > 32 && windSpeed > 209) {
                prediction = "Category 4 Hurricane: Catastrophic damage will occur.";
            } else if (pressure < 880 && temperature > 34 && windSpeed > 252) {
                prediction = "Category 5 Hurricane: Catastrophic damage will occur.";
            } else {
                prediction = "Conditions do not indicate a significant cyclone.";
            }

            document.getElementById('prediction').innerText = prediction;
        }
    </script>
</body>
</html>
